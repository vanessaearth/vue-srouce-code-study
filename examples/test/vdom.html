<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"><p v-for="a in arr" :key="a">{{a}}</p></div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          arr: [1, 2, 3],
        },
        mounted() {
          setTimeout(() => {
            this.arr.push(4);
          }, 1000);
        },
      });
    </script>
  </body>
</html>
